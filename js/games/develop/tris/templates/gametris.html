
<p ng-show="isPlayer1Playing && gameHasStarted && !gameFinished">Player 1 is playing...</p>
<p ng-show="!isPlayer1Playing && gameHasStarted && !gameFinished">Player 2 is playing...</p>

<p style="color: red">{{message}}</p>

<div class="row responsive-md text-center">
  <div ng-repeat="i in getArray(3) track by $index">
    <img ng-repeat="j in getArray(3) track by $index"
            ng-click="setPlay($parent.$index,$index)"
            ng-src="{{getCaseImg($parent.$index,$index)}}">

  </div>
</div>


<div class="text-center" ng-show="isPlayer1Playing && gameHasStarted">Timer1: {{timerPlayer1 | date: 'm:s:sss'}}</div>
<div class="text-center" ng-show="!isPlayer1Playing && gameHasStarted"> Timer2: {{timerPlayer2 | date: 'm:s:sss'}}</div>



<button class="button-assertive center button-large" ng-click="Play()" ng-hide="gameHasStarted">Play</button>
<button class="button-assertive center button-large" ng-click="Play()" ng-hide="!gameFinished">Re Play</button>


<!-- WARNING MESSAGES -->
<p class="text-center" ng-show="cantPlay">You can't play that move</p>

<p class="text-center" ng-show="warnGameNotStarted">You can't play yet, the game has not started yet!</p>
