<h3>Nuovo prodotto/servizio</h3>

<div class="list ha-bottom-200">
    <div class="row">
        <div class="col">
            <ha-select-by-service
                    multiple="false"
                    selected-items="product.categories"
                    search-label="Class/family/brick:"
                    selected-items-label="Class/family/brick selezionati"
                    service="category">
            </ha-select-by-service>
        </div>
    </div>
    <div class="row ha-input-area">
        <label class="col item item-input item-floating-label">
            <span class="input-label">Codice</span>
            <input type="text" name="code" ng-model="data.code" placeholder="Codice interno">
        </label>
        <label class="col item item-input item-floating-label">
            <span class="input-label">Codice a barre</span>
            <input type="text" name="barcode" ng-model="data.barcode" placeholder="Codice a barre">
        </label>
    </div>
    <div class="row ha-input-area">
        <label class="col item item-input item-floating-label">
            <span class="input-label">Descrizione breve</span>
            <input type="text" name="shortdesc" ng-model="data.shortdesc" placeholder="Descrizione breve">
        </label>
    </div>
    <div class="row ha-input-area">
        <label class="col item item-input item-floating-label">
            <span class="input-label">Descrizione lunga</span>
            <textarea type="text" name="longdesc" ng-model="data.longdesc" placeholder="Descrizione lunga" class="ha-medium-height"></textarea>
        </label>
    </div>
    <div class="row ha-input-area">
        <label class="col item item-input item-floating-label">
            <span class="input-label">Listino 1</span>
            <input type="text" name="price1" ng-model="data.price1" placeholder="Listino 1">
        </label>
        <label class="col item item-input item-floating-label">
            <span class="input-label">Listino 2</span>
            <input type="text" name="price2" ng-model="data.price2" placeholder="Listino 2">
        </label>
        <label class="col item item-input item-floating-label">
            <span class="input-label">Listino 3</span>
            <input type="text" name="price3" ng-model="data.price3" placeholder="Listino 3">
        </label>
    </div>
    <div class="row ha-input-area">
         <div class="ha-upload-button"
             ng-model="images"
             ngf-select
             ngf-multiple="true"
             ngf-keep="true"
             ngf-validate="{size: {max:'2MB'}}">
            <label><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Aggiungi un'immagine&hellip;</span></label>
        </div>
    </div>
    <div class="ha-upload-list">
        <div class="row" ng-repeat="image in images">
            <div class="col col-66">{{image.name}}</div>
            <div class="col">{{image.type+' ['+image.size+' B]'}}</div>
        </div>
    </div>

    <div class="padding ha-center" ng-if="validData">
        <button id="button-send" class="button button-small button-assertive ink" ng-click="create()">Aggiungi prodotto</button>
    </div>
</div>
