<div style="padding:10px 10px 30px;">

	<form name="businessForm" id="business-form" method="post" enctype="multipart/form-data" novalidate>
		<div class="list profile">
			<label class="item item-input item-floating-label">
				<span class="input-label">Name</span>
				<input type="text" name="name" ng-model="uploadingBusiness.name" placeholder="Name" required>
				<span ng-show="businessForm.name.$error.required">The value is required!</span>
			</label> 
			
			<label class="item item-input item-floating-label">
				<span class="input-label">Address</span>
				<input type="text" name="address" ng-model="uploadingBusiness.address" placeholder="Address">
			</label> 
	       
			<label class="item item-input item-floating-label">
				<span class="input-label">City</span>
				<input type="text" name="city" ng-model="uploadingBusiness.city" placeholder="City">
			</label> 
			
			<label class="item item-input item-floating-label">
				<span class="input-label">CAP</span>
				<input type="text" name="cap" ng-model="uploadingBusiness.cap" placeholder="CAP">
			</label> 		      
	       
			<label class="item item-input item-floating-label">
				<span class="input-label">Partita IVA</span>
				<input type="text" name="pIva" ng-model="uploadingBusiness.pIva" placeholder="Partita IVA">
			</label>
			
			<label class="item item-input item-floating-label">
				<span class="input-label">Fiscal code</span>
				<input type="text" name="fiscalCode" ng-model="uploadingBusiness.fiscalCode" placeholder="Fiscal code">
			</label> 		      
	       
			<label class="item item-input item-floating-label">
				<span class="input-label">Description</span>
				<textarea name="description" ng-model="uploadingBusiness.description" placeholder="Description"></textarea>
			</label> 
			
			<label class="item item-input item-floating-label">
				<span class="input-label">Logo</span>
				<input type="file" name="logo" ng-model="logoFile" ngf-select ngf-accept="'image/*'" placeholder="Logo">
			</label>

			<app-search-categories categories-selected-attr="categoriesSelected"></app-search-categories>
	
			<div class="padding" style="text-align: center">
		    	<button id="button-send" class="button button-small button-assertive ink">Create</button>
			</div>
		</div>
	</form>

</div>
