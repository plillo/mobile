<ion-view class="ha-sub-view" view-title="Carrello">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in ha-sub-content">
        <div class="tabs tabs-dark tabs-icon-top static">
            <a ui-sref="app.subscriptions.cart.selection" class="tab-item" ng-click="item = 1" ng-class="{active:item == 1}">
                <i class="icon ion-search"></i> Cerca prodotto/servizio
            </a>
            <a ui-sref="app.subscriptions.cart.view" class="tab-item" ng-click="item = 2" ng-class="{active:item == 2}">
                <i class="icon ion-ios-cart"></i> Visualizza carrello
            </a>
            <a ui-sref="app.subscriptions.cart.checkout" class="tab-item" ng-click="item = 3" ng-class="{active:item == 3}">
                <i class="icon ion-card"></i> Acquista
            </a>
        </div>

        <div ui-view name="cart-inner" class="h100100">
            <div ng-include="'./templates/business/cart/selection.html'"></div>
        </div>
    </ion-content>
</ion-view>
