<div ng-if="error" class="ha-error">{{error}}</div>
<div class="ha-search-container">
    <div class="ha-search">
        <i class="icon ion-ios-search"></i><input type="text" id="search" class="ha-search-input" ng-model="searchKey" ng-model-options="{'updateOn':'default blur','debounce':{'default':300,'blur':0}}" placeholder="Search">
    </div>

    <div class="ha-search-results">
        <div ng-repeat="result in results" class="ha-search-result" data-uuid="{{result.uuid}}"><i class="icon ion-plus-circled" ng-click="select($index)"></i><span class="description">{{result.code}} - {{result.description}}</span></div>
    </div>

    <div class="ha-search-selected">
        <div ng-repeat="selected in selectedItems" class="ha-selected-item" data-uuid="{{selected.uuid}}"><i class="icon ion-minus-circled" ng-click="unselect($index)"></i><span class="description">{{selected.code}} - {{selected.description}}</span></div>
    </div>
</div>
