<div ng-if="error" class="ha-error">{{error}}</div>

<div class="ha-search-container">
    <div class="input-label" style="max-width:none; width:100%">{{searchLabel}}</div>
    <div class="ha-search">
        <i class="icon ion-ios-search"></i><input type="text" id="search" class="ha-search-input" ng-model="searchKey" ng-model-options="{'updateOn':'default blur','debounce':{'default':300,'blur':0}}" placeholder="Search">
    </div>
    <div class="ha-search-results">
        <div ng-repeat="result in results" class="ha-search-result" data-uuid="{{result.uuid}}"><i class="icon ion-plus-circled" ng-click="select($index, $event)"></i><span class="description">{{result[itemDescriptor]}}</span></div>
    </div>
    <div class="input-label" style="max-width:none; width:100%">{{selectedItemsLabel}}</div>
    <div class="ha-search-selected">
        <div ng-repeat="selected in selectedItems" class="ha-selected-item" data-uuid="{{selected.uuid}}"><i class="icon ion-minus-circled" ng-click="unselect($index)"></i><span class="description">{{selected[itemDescriptor]}}</span></div>
    </div>
</div>
